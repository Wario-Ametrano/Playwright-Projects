<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mock Users</title>
</head>

<body style=" font-family: Arial, sans-serif; background:darkslategrey;">

    <div style=" max-width: 600px;margin: 0 auto; background: lightslategray;padding: 20px;border-radius: 10px;">

        <h1 style="text-align: center;margin-bottom: 20px;color: black;">ðŸ‘¤ List (Mocked)</h1>
        <ul id="user-list" style="list-style: none;padding: 0;margin: 0;"></ul>

    </div>

    <script>
        async function loadUsers() {
            const res = await fetch('https://dummyjson.com/users');
            const data = await res.json();

            const list = document.getElementById('user-list');

            data.users.forEach(u => {
                const li = document.createElement('li');

                li.style = `background:LightSteelBlue ;padding: 12px 15px;margin-bottom: 10px;border-radius: 8px;font-size: 16px;`;
                li.textContent = `${u.firstName} ${u.lastName} â€” ${u.age} anni`;
                list.appendChild(li);
            });
        }

        loadUsers();
    </script>

</body>
</html>
